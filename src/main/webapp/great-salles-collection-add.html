<h1>Salles List - Add Salle</h1>
<div class="app-container">
    <form action="add-salle" method="post" name="addForm">

        <label>
            Salle ID:
            <input minlength="1" name="id" type="number"/>
        </label>

        <label>
            Salle name:
            <input minlength="1" name="nom" type="text"/>
        </label>

        <label>
            Salle capacity:
            <input minlength="1" name="capacite" type="number"/>
        </label>

        <label>
            Salle location:
            <input minlength="1" name="localisation" type="text"/>
        </label>

        <input name="submit" type="submit" value="Add"/>
        <input name="reset" type="reset" value="Reset"/>

    </form>
    <img src="styles/salle.jpg" width="700" height="300">

</div>
